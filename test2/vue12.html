<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./lib/bootstrap.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <div>
        <input type="text" v-model="name">
        <button @click="add">添加</button>
    </div>

    <ul>
        <li :key="item.id" v-for="(item,index) in list">
            <input :title="index" type="checkbox">姓名：{{item.name}}
        </li>
    </ul>

</div>

<script src="./lib/vue.js"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: 'aaa'},
                {id: 2, name: 'bbb'}
            ],
            name: '',
            nextId: 3
        },
        methods: {
            add() {
                this.list.unshift({id: this.nextId, name: this.name});
                this.name = ''
            }
        }
    })
</script>
</body>
</html>
