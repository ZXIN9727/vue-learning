<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <a @click.prevent="show" href="http://www.baidu.com">跳转到Baidu首页</a>

    <hr>

    <div @click="divHandler" style="height: 150px;background-color: orange; padding-left: 100px; line-height: 150px">
        <button @click.stop="btnHandler">按钮</button>
    </div>
</div>


<script src="./lib/vue.js"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            show() {
                console.log('点击了 a 链接')
            },
            btnHandler() {
                console.log('btnHandler')
            },
            divHandler() {
                console.log('divHandler')
            }
        }
    })
</script>
</body>
</html>
