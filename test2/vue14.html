<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>{{message | cap}}</p>
</div>

<div id="app1">
    <p>{{message | cap}}</p>
</div>

<script src="./lib/vue.js"></script>

<script>
    Vue.filter('cap', function (str) {
        return str.charAt(0).toUpperCase() + str.slice(1) + '#'
    })

    const vm = new Vue({
        el: '#app',
        data: {
            message: 'hello vue.js!'
        },
        filters: {
            cap(val) {
                return val.charAt(0).toUpperCase() + val.slice(1)
            }
        }
    });

    const vm1 = new Vue({
        el: '#app1',
        data: {
            message: 'this is vue!'
        }
    });
</script>
</body>
</html>
