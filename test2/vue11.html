<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./lib/bootstrap.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <th>索引</th>
        <th>ID</th>
        <th>姓名</th>
        </thead>
        <tbody>
        <tr :key="item.id" :title="item.name" v-for="(item, index) in list">
            <td>{{index}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
        </tr>
        </tbody>
    </table>

</div>

<script src="./lib/vue.js"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            list: [
                {id: '001', name: 'aaa'},
                {id: '002', name: 'bbb'},
                {id: '003', name: 'ccc'},
                {id: '004', name: 'ddd'}
            ]
        }
    })
</script>
</body>
</html>
