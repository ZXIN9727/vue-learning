<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>count 的值是： {{count}}</p>
    <button @click="add(1,$event)"> +N</button>
</div>


<script src="./lib/vue.js"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            add(n, e) {
                console.log('e');
                this.count += 1;
                if (this.count % 2 === 0) {
                    e.target.style.backgroundColor = 'red'
                } else {
                    e.target.style.backgroundColor = ''
                }
            }
        }
    })
</script>
</body>
</html>
