<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-text="username"></p>
    <p v-text="gender">性别</p>

    <p>姓名：{{username}}</p>
    <p>性别：{{gender}}</p>

    <p v-text="info"></p>
    <p>{{info}}</p>
    <p v-html="info"></p>
</div>

<script src="./lib/vue.js"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            username: 'zxin',
            gender: '男',
            info: '<h4 style="color: red; font-weight: bold;">这是一个vue的Demo</h4>'
        }
    })
</script>
</body>
</html>
