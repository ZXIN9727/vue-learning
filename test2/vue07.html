<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input @keyup.enter="commit" @keyup.esc="clearInput" type="text">
</div>


<script src="./lib/vue.js"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            clearInput(e) {
                console.log('clearInput');
                e.target.value = ''
            },
            commit(e) {
                console.log('commit');
            }
        }
    })
</script>
</body>
</html>
