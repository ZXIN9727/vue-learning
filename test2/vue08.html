<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>用户名称是： {{username}}</p>
    <input type="text" v-model="username">
    <hr>
    <input :value="username" type="text">
    <hr>
    <select v-model="city">
        <option value="0">请选择城市</option>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">广东</option>
    </select>
</div>

<script src="./lib/vue.js"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            username: 'zxin',
            city: '2'
        }
    })
</script>
</body>
</html>
